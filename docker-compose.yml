version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  database:
    image: timescale/timescaledb:latest-pg15
    container_name: mobimea_db
    environment:
      POSTGRES_DB: mobimea_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobimea_backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@database:5432/mobimea_intelligence
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mobimea_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Scraper Scheduler (runs scrapers every 6 hours)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobimea_scheduler
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@database:5432/mobimea_intelligence
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python utils/scheduler.py

volumes:
  postgres_data:
